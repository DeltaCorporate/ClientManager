version: '3.1'
services:

  db:
    image: mysql:5.7.35
    container_name: db
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - dev
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin
    container_name: phpMyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - dev

  maildev:
    image: maildev/maildev
    container_name: mail
    command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
    ports:
      - "8083:80"
    restart: always
    networks:
      - dev

  www:
    build: php
    container_name: web
    ports:
      - "8742:80"
    volumes:
      - ./php/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev

networks:
  dev:

volumes:
  db-data:


